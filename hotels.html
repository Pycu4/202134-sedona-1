<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="main-menu">
        <ul class="main-menu-left">
          <li>
            <a href="#" title="Перейти на страницу «Информация»">Информация</a>
          </li>
          <li>
            <a href="#" title="Перейти на страницу «Фото и видео»">Фото и видео</a>
          </li>
        </ul>
        <ul class="main-menu-right">
          <li>
            <a href="#" title="Перейти на страницу «Карта штата»">Карта штата</a>
          </li>
          <li>
            <a href="#" title="Перейти на страницу «Гостиница»">Гостиницы</a>
          </li>
        </ul>
        <div class="logo">
          <a>
            <img src="http://placehold.it/138x70" width="138" height="70" alt="City of Sedona" title="City of Sedona">
          </a>
        </div>
      </nav>
    </header>
    <main>
    	<section class="hotels-filter">
    		<form method="post">
	    		<section class="hotels-filter-infrastructure">
	    			<h3>Инфраструктура:</h3>
	    				<p class="pool">
			    			<input id="infrastructure-pool" name="infrastructure-pool" type="checkbox" checked>
			    			<label for="infrastructure-pool">Бассейн</label>
			    		<p>
			    		</p class="parking">
			    			<input id="infrastructure-parking" name="infrastructure-parking" type="checkbox">
			    			<label for="infrastructure-parking">Парковка</label>
			    		<p>
			    		</p class="wifi">
			    			<input id="infrastructure-wifi" name="infrastructure-parking" type="checkbox">
			    			<label for="infrastructure-wifi">Wi-Fi</label>
			    		</p>
	    		</section>
	    		<section class="hotels-filter-type">
	    			<h3>Тип жилья:</h3>
	    				<p class="hotel">
			    			<input id="type-hotel" name="type-hotel" type="checkbox" checked>
			    			<label for="type-hotel">Гостиница</label>
			    		<p>
			    		</p class="motel">
			    			<input id="type-motel" name="type-motel" type="checkbox" checked>
			    			<label for="type-motel">Мотель</label>
			    		<p>
			    		</p class="apartments">
			    			<input id="type-apartments" name="type-apartments" type="checkbox" checked>
			    			<label for="type-apartments">Апартаменты</label>
			    		</p>
	    		</section>
	    		<section class="hotels-filter-cost">
	    			<span>От 0</span>
	    			<span>До 5000</span>
	    			<span></span>
	    			<span>Показать</span>
	    		</section>
    		</form>
    	</section>
    	<section class="hotels-sort">
    		<b>Найдено: 3</b>
    		<span>Сортировка</span>
    		<ul class="hotels-sort-list">
    			<li><a>По цене</a></li>
    			<li><a href="#">По типу</a></li>
    			<li><a href="#">По рейтингу</a></li>
    		</ul>
    		<p>
    			<button></button>
    			<button></button>
    		</p>
    	</section>
    </main>
    <footer class="page-footer">
      <p class="hashtag">#visitsedona</p>
      <div class="social">
        <ul class="social-inner">
          <li class="social-item"><a href="#">Седона в Твиттере</a></li>
          <li class="social-item"><a href="#">Седона в Фейсбуке</a></li>
          <li class="social-item"><a href="#">Седона в Ютубе</a></li>
        </ul>
      </div>
      <p class="copyright">Website by <img src="http://placehold.it/200x50" width="200" height="50" title="HTML Academy" alt="HTML Academy"></p>
    </footer>
  </body>
</html>
